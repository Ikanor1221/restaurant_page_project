<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> -->
    <style>
        </style>
</head>
<body>
    <div class="content" id="content">
        <!-- TODO: Add header and tabs to its separate pageload module after HTML is finished -->
        <header>
            <h1>Food-for-People</h1>
            <ul class="links">
                <li id="home">Home</li>
                <li id="menu">Menu</li>
                <li id="location">Contact us</li>
            </ul>
        </header>
        <div class="tabs">
            <div id="home_tab" class="active">
                <div class="hero">
                    <h2>The best people food in the area!</h2>
                    <p>Cheap and good for all types of people!</p>
                    <a href="" class="order_now">Order now</a>
                </div>
                <div class="info">
                    <div class="location">
                        <span class="icon material-symbols-outlined">location_on</span>
                        <p>
                            1024 Oakwood Ave
                            <br>
                            San Diego, CA 22434
                        </p>
                    </div>
                    <div class="hours">
                        <span class="icon material-symbols-outlined">schedule</span>
                        <p>
                            <span class="text">Mon-Thurs:</span> 8am-8pm
                            <br>
                            <span class="text">Fri-Sun:</span> 8am-11pm
                        </p>
                    </div>
                </div>
            </div>
             <!-- <div id="menu_tab" class=""></div>
            <div id="location_tab" class=""></div> -->
        </div>
    </div>
</body>
</html>
